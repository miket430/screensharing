		<h1>Hello World!</h1>
		<video id="video" height="240" width="320" autoplay></video>

		<script>
			var constraints = {video: {mediaSource: "screen", width: 320, height: 200}};
			navigator.mediaDevices.getUserMedia(constraints).then(stream => video.srcObject = stream).catch(e => console.log(e.message));
		</script>
